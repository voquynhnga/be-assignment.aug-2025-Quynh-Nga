# alembic.ini
[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# Database URL - sẽ được override bởi env.py
sqlalchemy.url = postgresql://taskapp:taskapp123@localhost:5432/taskdb

# Output encoding
output_encoding = utf-8

# Timezone
timezone = UTC

# Migration filename template
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Revision ID format
revision_environment = false
revisions_start_from_base = false

# Other options
truncate_slug_length = 40

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
